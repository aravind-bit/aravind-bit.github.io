<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aravind Anisetti — Portfolio moved</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #050816;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #a855f7;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at 10% 20%, #111827 0, #050816 55%);
        color: var(--text);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Segoe UI", sans-serif;
      }

      .wrap {
        text-align: center;
        padding: 2.5rem 2rem;
        max-width: 640px;
      }

      h1 {
        font-size: 2rem;
        letter-spacing: 0.04em;
        margin-bottom: 0.75rem;
      }

      p {
        margin-bottom: 1.25rem;
        font-size: 0.95rem;
        color: var(--muted);
      }

      a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Moving to a new home…</h1>
      <p>
        This portfolio now lives at
        <a href="https://aravind-bit.github.io/portfolio-aravind/">
          https://aravind-bit.github.io/portfolio-aravind/
        </a>.
      </p>
      <p>If you weren’t redirected, you can click the link above.</p>
    </div>
  </body>
</html>
