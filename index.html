<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting to Aravind’s portfolio…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ✅ Main redirect: go straight to the clean portfolio site -->
    <meta
      http-equiv="refresh"
      content="0; url=https://aravind-bit.github.io/portfolio-aravind/"
    />

    <!-- Basic styling just so the fallback page looks ok -->
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "SF Pro Display", "Segoe UI", sans-serif;
        background: #050816;
        color: #e5e7eb;
      }
      main {
        text-align: center;
        padding: 2rem;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 0.75rem;
      }
      p {
        margin: 0.4rem 0;
        font-size: 0.95rem;
        color: #9ca3af;
      }
      a {
        color: #a855ff;
        text-decoration: none;
        font-weight: 500;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>

    <!-- JS fallback in case meta refresh is blocked -->
    <script>
      (function () {
        const target = "https://aravind-bit.github.io/portfolio-aravind/";
        // Small delay so the text can render if JS is on but meta refresh fails
        setTimeout(function () {
          if (window.location.href !== target) {
            window.location.replace(target);
          }
        }, 200);
      })();
    </script>
  </head>
  <body>
    <main>
      <h1>Moving to a new home…</h1>
      <p>This portfolio now lives at the link below:</p>
      <p>
        <a href="https://aravind-bit.github.io/portfolio-aravind/">
          https://aravind-bit.github.io/portfolio-aravind/
        </a>
      </p>
      <p>If you’re not redirected automatically, click the link above.</p>
    </main>
  </body>
</html>
